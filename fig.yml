data:
  build: data
  volumes:
    - /root/.BuildServer
    - /TeamCity/logs
  command: true

server:
  build: service
  expose:
    - 8111
  ports:
    - 8111:8111
  volumes_from:
    - data
  privileged: true
  command: ./start_server

agent:
  build: service
  links:
    - server
  volumes_from:
    - data
  volumes:
    - /var/run/docker.sock:/run/docker.sock
    - /usr/local/bin/docker:/bin/docker
  privileged: true
  command: ./start_agent
